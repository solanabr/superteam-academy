name: Lighthouse CI

on:
  pull_request:
    branches: [main]
    paths:
      - "superteam-frontend/**"
  push:
    branches: [main]
    paths:
      - "superteam-frontend/**"

defaults:
  run:
    working-directory: superteam-frontend

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: superteam-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Minimal env for build to succeed
          NEXT_PUBLIC_ACADEMY_PROGRAM_ID: DFB44LZedVS461TK6kv4o9U28ALuhJF26N5V9yRyCvtZ
          NEXT_PUBLIC_ACADEMY_CLUSTER: devnet
          NEXT_PUBLIC_ACADEMY_RPC_URL: https://api.devnet.solana.com
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          AUTH_JWT_SECRET: ci-test-secret-not-real

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  bundle-size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: superteam-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and check bundle size
        run: |
          npm run build 2>&1 | tee build-output.txt
          # Extract and display route sizes
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -A 100 "Route (app)" build-output.txt | head -60 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        env:
          NEXT_PUBLIC_ACADEMY_PROGRAM_ID: DFB44LZedVS461TK6kv4o9U28ALuhJF26N5V9yRyCvtZ
          NEXT_PUBLIC_ACADEMY_CLUSTER: devnet
          NEXT_PUBLIC_ACADEMY_RPC_URL: https://api.devnet.solana.com
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          AUTH_JWT_SECRET: ci-test-secret-not-real

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: superteam-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: superteam-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test
        env:
          NEXT_PUBLIC_ACADEMY_PROGRAM_ID: DFB44LZedVS461TK6kv4o9U28ALuhJF26N5V9yRyCvtZ
          NEXT_PUBLIC_ACADEMY_CLUSTER: devnet
          NEXT_PUBLIC_ACADEMY_RPC_URL: https://api.devnet.solana.com
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          AUTH_JWT_SECRET: ci-test-secret-not-real

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: superteam-frontend/playwright-report/
          retention-days: 14
