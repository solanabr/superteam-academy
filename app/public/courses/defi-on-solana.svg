<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="defi" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" rx="16" fill="#0D1117"/>
  <rect width="800" height="450" rx="16" fill="url(#bg)" opacity="0.12"/>
  <!-- DeFi chart / swap arrows -->
  <g transform="translate(300, 60)">
    <!-- Rising chart bars -->
    <rect x="0" y="160" width="25" height="40" rx="4" fill="#34D399" opacity="0.4"/>
    <rect x="35" y="130" width="25" height="70" rx="4" fill="#34D399" opacity="0.55"/>
    <rect x="70" y="100" width="25" height="100" rx="4" fill="#34D399" opacity="0.7"/>
    <rect x="105" y="60" width="25" height="140" rx="4" fill="#34D399" opacity="0.85"/>
    <rect x="140" y="20" width="25" height="180" rx="4" fill="url(#defi)"/>
    <!-- Swap arrows circle -->
    <circle cx="100" cy="100" r="45" stroke="url(#defi)" stroke-width="3" fill="none" opacity="0.3"/>
    <!-- Arrow up -->
    <path d="M85 115 L100 85 L115 115" stroke="#22D3EE" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arrow down  -->
    <path d="M80 90 L100 120 L120 90" stroke="#34D399" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="translate(5, 10)"/>
  </g>
  <!-- Floating particles -->
  <circle cx="230" cy="150" r="4" fill="#34D399" opacity="0.5"/>
  <circle cx="570" cy="130" r="5" fill="#22D3EE" opacity="0.4"/>
  <circle cx="250" cy="220" r="3" fill="#22D3EE" opacity="0.3"/>
  <circle cx="550" cy="200" r="4" fill="#34D399" opacity="0.4"/>
  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" letter-spacing="1">DeFi on Solana</text>
  <text x="400" y="415" text-anchor="middle" fill="#34D399" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" letter-spacing="2" opacity="0.9">DECENTRALIZED FINANCE</text>
</svg>