<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9945FF"/>
      <stop offset="100%" style="stop-color:#14F195"/>
    </linearGradient>
  </defs>
  <rect width="400" height="225" fill="url(#bg)" rx="12"/>
  <!-- Terminal window -->
  <rect x="50" y="35" width="300" height="155" rx="8" fill="#1e1e2e" stroke="#313244" stroke-width="1.5"/>
  <!-- Title bar -->
  <rect x="50" y="35" width="300" height="28" rx="8" fill="#313244"/>
  <rect x="50" y="55" width="300" height="8" fill="#313244"/>
  <circle cx="68" cy="49" r="5" fill="#f38ba8"/>
  <circle cx="84" cy="49" r="5" fill="#fab387"/>
  <circle cx="100" cy="49" r="5" fill="#a6e3a1"/>
  <text x="200" y="53" text-anchor="middle" fill="#6c7086" font-family="monospace" font-size="10">Terminal</text>
  <!-- Terminal lines -->
  <text x="65" y="82" fill="#a6e3a1" font-family="monospace" font-size="11">$</text>
  <text x="80" y="82" fill="#cdd6f4" font-family="monospace" font-size="11">sh -c "$(curl -sSfL</text>
  <text x="80" y="97" fill="#cdd6f4" font-family="monospace" font-size="11">solana.com/install)"</text>
  <text x="65" y="118" fill="#a6e3a1" font-family="monospace" font-size="11">$</text>
  <text x="80" y="118" fill="#cdd6f4" font-family="monospace" font-size="11">solana --version</text>
  <text x="65" y="138" fill="#89b4fa" font-family="monospace" font-size="11">solana-cli 2.2.x</text>
  <text x="65" y="158" fill="#a6e3a1" font-family="monospace" font-size="11">$</text>
  <text x="80" y="158" fill="#6c7086" font-family="monospace" font-size="11">_</text>
  <!-- Gradient accent bar -->
  <rect x="50" y="200" width="300" height="3" rx="1.5" fill="url(#accent)"/>
</svg>
