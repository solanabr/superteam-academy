<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a0508"/>
      <stop offset="100%" stop-color="#0d0204"/>
    </linearGradient>
    <linearGradient id="glow" x1="300" y1="80" x2="500" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0.03"/>
    </linearGradient>
    <linearGradient id="shield-fill" x1="400" y1="100" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <ellipse cx="400" cy="200" rx="250" ry="150" fill="url(#glow)"/>
  <!-- Circuit board lines -->
  <g stroke="#ef4444" stroke-opacity="0.08" stroke-width="1">
    <!-- Horizontal -->
    <line x1="80" y1="120" x2="300" y2="120"/>
    <line x1="500" y1="120" x2="720" y2="120"/>
    <line x1="80" y1="200" x2="280" y2="200"/>
    <line x1="520" y1="200" x2="720" y2="200"/>
    <line x1="80" y1="280" x2="300" y2="280"/>
    <line x1="500" y1="280" x2="720" y2="280"/>
    <!-- Vertical -->
    <line x1="200" y1="80" x2="200" y2="160"/>
    <line x1="600" y1="80" x2="600" y2="160"/>
    <line x1="200" y1="240" x2="200" y2="340"/>
    <line x1="600" y1="240" x2="600" y2="340"/>
    <!-- Connectors -->
    <line x1="300" y1="120" x2="300" y2="200"/>
    <line x1="500" y1="120" x2="500" y2="200"/>
    <line x1="300" y1="200" x2="300" y2="280"/>
    <line x1="500" y1="200" x2="500" y2="280"/>
  </g>
  <!-- Circuit nodes -->
  <g fill="#ef4444" opacity="0.15">
    <circle cx="200" cy="120" r="4"/><circle cx="300" cy="120" r="4"/>
    <circle cx="500" cy="120" r="4"/><circle cx="600" cy="120" r="4"/>
    <circle cx="200" cy="280" r="4"/><circle cx="300" cy="280" r="4"/>
    <circle cx="500" cy="280" r="4"/><circle cx="600" cy="280" r="4"/>
    <circle cx="300" cy="200" r="4"/><circle cx="500" cy="200" r="4"/>
  </g>
  <!-- Shield -->
  <path d="M400,110 L460,140 L460,220 Q460,280 400,310 Q340,280 340,220 L340,140 Z"
    fill="url(#shield-fill)" stroke="#ef4444" stroke-width="2" stroke-opacity="0.35"/>
  <!-- Inner shield -->
  <path d="M400,135 L445,158 L445,218 Q445,265 400,288 Q355,265 355,218 L355,158 Z"
    fill="none" stroke="#ef4444" stroke-width="0.8" stroke-opacity="0.15"/>
  <!-- Lock body -->
  <rect x="383" y="195" width="34" height="28" rx="4" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="1" stroke-opacity="0.3"/>
  <!-- Lock shackle -->
  <path d="M390,195 L390,180 Q390,168 400,168 Q410,168 410,180 L410,195"
    fill="none" stroke="#ef4444" stroke-width="2" stroke-opacity="0.35" stroke-linecap="round"/>
  <!-- Keyhole -->
  <circle cx="400" cy="206" r="4" fill="#dc2626" opacity="0.5"/>
  <rect x="398" y="208" width="4" height="8" rx="1" fill="#dc2626" opacity="0.4"/>
  <!-- Check mark on shield -->
  <polyline points="387,245 396,255 413,238" fill="none" stroke="#f87171" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Scan lines effect -->
  <g stroke="#ef4444" stroke-opacity="0.03" stroke-width="0.5">
    <line x1="0" y1="140" x2="800" y2="140"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="220" x2="800" y2="220"/>
    <line x1="0" y1="260" x2="800" y2="260"/>
  </g>
  <!-- Warning triangles -->
  <g opacity="0.08" fill="none" stroke="#ef4444" stroke-width="1">
    <polygon points="150,180 162,200 138,200"/>
    <polygon points="650,180 662,200 638,200"/>
  </g>
</svg>
