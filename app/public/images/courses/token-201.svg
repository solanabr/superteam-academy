<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a0525"/>
      <stop offset="100%" stop-color="#0d0215"/>
    </linearGradient>
    <linearGradient id="glow" x1="250" y1="100" x2="550" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="coin-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="coin-edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <ellipse cx="400" cy="200" rx="280" ry="160" fill="url(#glow)"/>
  <!-- Coin stack - bottom coins -->
  <g opacity="0.15">
    <ellipse cx="380" cy="290" rx="60" ry="16" fill="#a855f7"/>
    <rect x="320" y="275" width="120" height="15" fill="#a855f7"/>
    <ellipse cx="380" cy="275" rx="60" ry="16" fill="#a855f7" opacity="0.8"/>
  </g>
  <g opacity="0.2">
    <ellipse cx="380" cy="260" rx="60" ry="16" fill="#a855f7"/>
    <rect x="320" y="245" width="120" height="15" fill="#a855f7"/>
    <ellipse cx="380" cy="245" rx="60" ry="16" fill="#a855f7" opacity="0.8"/>
  </g>
  <g opacity="0.25">
    <ellipse cx="380" cy="230" rx="60" ry="16" fill="#a855f7"/>
    <rect x="320" y="215" width="120" height="15" fill="#a855f7"/>
    <ellipse cx="380" cy="215" rx="60" ry="16" fill="#a855f7" opacity="0.8"/>
  </g>
  <!-- Top coin (main) -->
  <ellipse cx="380" cy="200" rx="60" ry="16" fill="url(#coin-grad)" stroke="url(#coin-edge)" stroke-width="1.5" stroke-opacity="0.4"/>
  <rect x="320" y="185" width="120" height="15" fill="url(#coin-grad)"/>
  <ellipse cx="380" cy="185" rx="60" ry="16" fill="url(#coin-grad)" stroke="url(#coin-edge)" stroke-width="1.5" stroke-opacity="0.4"/>
  <!-- Token symbol on top coin -->
  <text x="380" y="191" font-family="monospace" font-size="14" font-weight="bold" fill="#c084fc" opacity="0.5" text-anchor="middle">T22</text>
  <!-- Extension blocks (right side) -->
  <g transform="translate(500, 140)">
    <!-- Block 1 -->
    <rect x="0" y="0" width="80" height="35" rx="6" fill="#a855f7" opacity="0.1" stroke="#a855f7" stroke-width="1" stroke-opacity="0.2"/>
    <rect x="8" y="8" width="18" height="4" rx="2" fill="#c084fc" opacity="0.3"/>
    <rect x="8" y="16" width="30" height="3" rx="1.5" fill="#c084fc" opacity="0.15"/>
    <rect x="8" y="23" width="22" height="3" rx="1.5" fill="#c084fc" opacity="0.1"/>
    <!-- Connector -->
    <line x1="-20" y1="17" x2="0" y2="17" stroke="#a855f7" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="3,3"/>
  </g>
  <g transform="translate(500, 190)">
    <!-- Block 2 -->
    <rect x="0" y="0" width="80" height="35" rx="6" fill="#ec4899" opacity="0.1" stroke="#ec4899" stroke-width="1" stroke-opacity="0.2"/>
    <rect x="8" y="8" width="18" height="4" rx="2" fill="#f472b6" opacity="0.3"/>
    <rect x="8" y="16" width="35" height="3" rx="1.5" fill="#f472b6" opacity="0.15"/>
    <rect x="8" y="23" width="25" height="3" rx="1.5" fill="#f472b6" opacity="0.1"/>
    <!-- Connector -->
    <line x1="-20" y1="17" x2="0" y2="17" stroke="#ec4899" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="3,3"/>
  </g>
  <g transform="translate(500, 240)">
    <!-- Block 3 -->
    <rect x="0" y="0" width="80" height="35" rx="6" fill="#a855f7" opacity="0.08" stroke="#a855f7" stroke-width="1" stroke-opacity="0.15"/>
    <rect x="8" y="8" width="18" height="4" rx="2" fill="#c084fc" opacity="0.25"/>
    <rect x="8" y="16" width="28" height="3" rx="1.5" fill="#c084fc" opacity="0.12"/>
    <rect x="8" y="23" width="20" height="3" rx="1.5" fill="#c084fc" opacity="0.08"/>
    <!-- Connector -->
    <line x1="-20" y1="17" x2="0" y2="17" stroke="#a855f7" stroke-width="1" stroke-opacity="0.15" stroke-dasharray="3,3"/>
  </g>
  <!-- Extension labels -->
  <text x="540" y="130" font-family="monospace" font-size="9" fill="#c084fc" opacity="0.25" text-anchor="middle">Extensions</text>
  <!-- Floating coins (scattered) -->
  <g opacity="0.12">
    <ellipse cx="180" cy="130" rx="25" ry="7" fill="#a855f7" stroke="#c084fc" stroke-width="0.8" stroke-opacity="0.3"/>
    <ellipse cx="220" cy="300" rx="20" ry="6" fill="#ec4899" stroke="#f472b6" stroke-width="0.8" stroke-opacity="0.25"/>
    <ellipse cx="650" cy="100" rx="22" ry="6" fill="#a855f7" stroke="#c084fc" stroke-width="0.8" stroke-opacity="0.2"/>
    <ellipse cx="680" cy="320" rx="18" ry="5" fill="#ec4899" stroke="#f472b6" stroke-width="0.8" stroke-opacity="0.2"/>
  </g>
  <!-- Decorative particles -->
  <g fill="#c084fc" opacity="0.15">
    <circle cx="150" cy="80" r="2"/>
    <circle cx="300" cy="100" r="1.5"/>
    <circle cx="650" cy="150" r="2"/>
    <circle cx="700" cy="250" r="1.5"/>
    <circle cx="130" cy="300" r="1.5"/>
  </g>
</svg>
